name: tuya_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  # Service locator
  get_it:

  # Code generation for immutable classes
  freezed_annotation:
  json_annotation:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  
  # Value equality
  equatable: ^2.0.5
  
  # Functional programming
  dartz: ^0.10.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Connectivity for WiFi scanning
  connectivity_plus: ^6.1.2
  
  # Network info
  network_info_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Code generators
  build_runner:
  freezed:
  json_serializable:
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NavIcons
      fonts:
        - asset: assets/fonts/NavIcons.ttf
