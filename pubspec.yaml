name: tuya_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  # Service locator
  get_it:

  # Code generation for immutable classes
  freezed_annotation:
  json_annotation:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  
  # Value equality
  equatable: ^2.0.5
  
  # Functional programming
  dartz: ^0.10.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Connectivity for WiFi scanning
  connectivity_plus: ^6.1.2
  
  # Network info
  network_info_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4
  # Code generators
  build_runner:
  freezed:
  json_serializable:
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/splash.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
flutter_native_splash:

# This package generates native code to customize Flutter's default white native splash screen
# with background color and splash image.
# Steps to make this work:
# 1. Customize the parameters below.
# 2. run the following command in the terminal:
# dart run flutter_native_splash:create
# or if you place this not in pubspec.yaml and not in flutter_native_splash.yaml:
# dart run flutter_native_splash:create -p ../your-filepath.yaml
 image: "assets/images/splash.png"
 color: "#ffffff"
 ios: true
 android: true
 android_12:
   image: "assets/images/splash.png"
   color: "#ffffff"
   icon_background_color: "#ffffff"


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: NavIcons
      fonts:
        - asset: assets/fonts/NavIcons.ttf
